<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calcular</title>
  <link rel="stylesheet" href="calculadora.css">

  <script>
    function sumar() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var resultado = num1 + num2;
      document.getElementById("resultado").innerHTML = resultado;
    }
    function restar() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var resultado = num1 - num2;
      document.getElementById("resultado").innerHTML = resultado;
    }
    function multiplicar() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var resultado = num1 * num2;
      document.getElementById("resultado").innerHTML = resultado;
    }
    function dividir() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var resultado = num1 / num2;
      document.getElementById("resultado").innerHTML = resultado;
    }
    function potencia() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var resultado = Math.pow(num1, num2);
      document.getElementById("resultado").innerHTML = resultado;
    }
    function borrar() {

      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("resultado").innerHTML = "";
    }


  </script>
</head>

<body>
  <h1>Operaciones con dos numeros </h1>
  <label for="num1">Ingrese nÃºmero 1:</label>
  <input type="number" id="num1" />
  <br /> <br>
  <label for="num2">Ingrese nÃºmero 2:</label>
  <input type="number" id="num2" />


  <div>
    <button onclick="sumar()">+</button>
  </div> <br />
  <div>
    <button onclick="restar()">-</button>
  </div> <br>
  <div>
    <button onclick="multiplicar()">*</button>
  </div><br>
  <div>
    <button onclick="dividir()">/</button>
  </div> <br>
  <div>
    <button onclick="potencia()">^</button>
  </div>
  <div>
    <p>El resultado es: <span id="resultado"></span></p>
  </div>
  <div>
    <button onclick="borrar()">CLðŸ†‘</button>
   


  </div>
  </div>
</body>

</html>
